<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chomp Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            background: #f5f5f5;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Chomp Test Page</h1>
    <p>If you can see this page, the server is working correctly.</p>
    
    <div class="card">
        <h2>API Test</h2>
        <p>Click the button below to test the API connection:</p>
        <button id="testApi">Test API Connection</button>
        <div id="result" style="margin-top: 15px;"></div>
    </div>

    <script>
        document.getElementById('testApi').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "Testing connection...";
            
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Response:</strong> ${JSON.stringify(data)}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <p style="color: red;"><strong>Error:</strong> ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
